{% extends 'netpitch/base.html' %}
{% load static %}
{% load form_tags %} 

{% block content %}
<!-- Profile Update Form -->
        <div class="profile-form mt-5">
            <h2>Update Your Profile</h2>
            <form method="post" enctype="multipart/form-data" class="form-group">
                {% csrf_token %}
                <div class="mb-3">
                    {{ form.profile_image.label_tag }}
                    {{ form.profile_image.as_widget }}
                </div>
                <div class="mb-3">
                    {{ form.bio.label_tag }}
                    {{ form.bio.as_widget }}
                </div>
        <div class="container">
            <div class="row">
                <div class="col-12 col-md-6 mb-3">
                <button type="submit" class="btn btn-purple btn-block">Save</button>
                </div>
                <div class="col-12 col-md-6 mb-3">
                <a href="{% url 'profile_view' %}" class="btn btn-purple btn-block">Cancel</a>
                </div>
            </div>
        </div>
            </form>
        </div>
{% endblock content%}
